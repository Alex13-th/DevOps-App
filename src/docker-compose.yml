services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./app.env             # ENGINE=django.db.backends.mysql та інші DB_*
    environment:
      DJANGO_SETTINGS_MODULE: todolist.settings
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - todoapp-net 

  db:
    image: mysql:8.0
    env_file:
      - ./mysql.env           # MYSQL_DATABASE, MYSQL_USER, MYSQL_PASSWORD, MYSQL_ROOT_PASSWORD
    ports:
      - "3306:3306"
    volumes:
      - todoapp-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - todoapp-net
    restart: unless-stopped

volumes:
  todoapp-db-data:

networks:
  todoapp-net:
