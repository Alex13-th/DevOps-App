services:
  pythonapp:
    image: todoapp:2.0.0
    build:
      context: ..
      dockerfile: docker/todoapp/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./todoapp/app.env
    volumes:
      - ../app:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - todoapp-net

  mysql:
    image: mysql-local:1.0.0
    build:
      context: ./mysql
      dockerfile: Dockerfile.mysql
    container_name: my-sql
    ports:
      - "3306:3306"
    volumes:
      - todoapp-db-data:/var/lib/mysql
    env_file:
      - ./mysql/mysql.env
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - todoapp-net
    restart: unless-stopped

volumes:
  todoapp-db-data:

networks:
  todoapp-net:
